<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/stylesheet.css" />
        <script src="vendor/jquery.min.js"></script>
        <script src="scripts/client.js"></script>
        <title></title>
    </head>
    <body>
        <div class="container">
            <div class="row col-md-8 col-sm-offset-2 jumbotron">

                <h1 class="pull-left" >My To Do List</h1>
                <img class ="pull-right d-inline" src="https://lh3.ggpht.com/R0RP9RvGFqtGm9cI02jQ_gAv6jfvI3nB5QpGavvMqx3SvxEA3Pm8YwM6crt7-eONxw=w300" />
            </div>

            <div class="row jumbotron">
                <div class="col-md-8 col-sm-offset-2">
                    <div class="input-group input-group-lg ">
                        <input type="text" class="form-control" id="new_todo" name="to_do_input" placeholder="what needs to be done?" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-primary" id="addNew">Add</button>
                        </span>
                    </div>
                </div>
            </div>

            <div >
                <h3 class="text-center text-primary" >Things to do</h3>
            </div>

            <div class="row jumbotron">
                <div class="col-md-8 col-sm-offset-2">
                    <ul class="list-unstyled" id="list">

                    </ul>
                </div>
            </div>

            <div >
                <h3 class="text-center text-primary" >Completed to dos</h3>
            </div>

            <div class="row jumbotron">
                <div class="col-md-8 col-sm-offset-2">
                    <ul id="completed" class="list-unstyled">

                    </ul>
                </div>
            </div>

        </div>
    </body>
</html>
